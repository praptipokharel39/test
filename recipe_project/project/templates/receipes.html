<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>receipe</title>
</head>
<body>
    <div class ="container mt-5">
        <form class ="col-6 mx-auto card p-3 shadow-lg " method = "POST" enctype="multipart/form-data">
            {% csrf_token  %}
            <h2>Add Receipe</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"  >Receipe Name:</label>
              <input type="text" class="form-control" name = "receipe_name" required>
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Receipe Description</label>
              <textarea class="form-control" name = "receipe_description" required ></textarea>
            </div>

            <div class="mb-3">

                <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
                <input type ="file" class="form-control" name = "receipe_image">
                
            </div>
           
            <button type="submit" class="btn btn-success">Add Receipe</button>
          </form> 
         


    </div>
    <div class ="container mt-5 col-3">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input name = "search"class="form-control me-2" type="search" placeholder="Search Recipes" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    </div>

    <div class="mt-5">

        <table class="table" border=1>
      
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Recipe Name</th>
                <th scope="col">Recipe Description</th>
                <th scope="col">Image</th>
                
                <th scope="col">Delete</th>



              </tr>
            </thead>
            <tbody>
              {% for receipe in receipes%}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{receipe.receipe_name}}</td>
                <td style="justified"> {{receipe.receipe_description}}</td>
                <td>
                  <img src="/media/{{receipe.receipe_image}}" style="height:100px">
                </td>

                <td>
                  <a href ="/updatereceipe/{{receipe.id}}" class="btn btn-warning">
                  ‚úèÔ∏è
                  </a>
                </td>
                
                <td>
                  <a href = "/deletereceipe/{{receipe.id}}" class="btn btn-danger">
                  üóëÔ∏è
                  </a>
                </td>
              

              </tr>
              {% endfor%}
            </tbody>
          
        </table>
      </div>
</body>
</html>
