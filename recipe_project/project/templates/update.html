<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>receipe</title>
</head>
<body>
    <div class ="container mt-5">
        <form class ="col-6 mx-auto card p-3 shadow-lg " method = "POST" enctype="multipart/form-data">
            {% csrf_token  %}
            <h2>Add Receipe</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"  >Receipe Name:</label>
              <input type="text" class="form-control" name = "receipe_name"  value = "{{receipe.receipe_name}} " required>
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Receipe Description</label>
              <textarea class="form-control" name = "receipe_description" required >{{receipe.receipe_description}}</textarea>
            </div>

            <div class="mb-3">

                <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
                <input type ="file" class="form-control" name = "receipe_image" value = "{{receipe.receipe_image}}" required>
                
            </div>
           
            <button type="submit" class="btn btn-success">Update Receipe</button>
          </form> 
         


    </div>

    
</body>
</html>
