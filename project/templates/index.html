<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CRUD APP</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md ">
          <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
        </div>
    </nav>

    <div class="container mt-5">
       <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">Insert Student Details</h2>
                <br>
                <form action = "/insert" method="post">{%csrf_token%}
                <div class ="form-group">
                  <input type="text" class= "form-control" placeholder="Enter the Student Name" name ="name" required>

                </div>

                <div class ="form-group mt-2">
                  <input type="email" class= "form-control" placeholder="Enter the Student Email" name ="email" required>

                </div>

                <div class ="form-group mt-2">
                  <input type="number" class= "form-control" placeholder="Enter the Student Age" name ="age" required>

                </div>

                
                <div class="form-group col-md-4">

                  <label for="gender">Gender</label>
                  <select id="gender" class="form-control"name="gender" required>
                    <option selected>Select Gender</option>
                    <option vlaue="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="others">Others</option>

                  </select>

                </div>
                <div class="d-grid gap-2 mt-2">
                  <button class="btn btn-success" type="submit">Submit</button>
                  
                </div>
            </div>
            
          </form>
            <div class="col-md-8">
              <h2 class ="text-center text-white bg-dark p-3">Student details</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sno.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>


                  </tr>
                </thead>
                <tbody>
                  {%for d in data%}
                  <tr>
                    <th scope="row">{{d.id}}</th>
                    <td>{{d.name}}</td>
                    <td>{{d.email}}</td>
                    <td>{{d.age}}</td>
                    <td>{{d.gender}}</td>
                    <td><a  type = "button" href="/update/{{d.id}}" class="btn btn-primary">‚úèÔ∏è</a> </td>
                    <td><a  type="button" href="/delete/{{d.id}}" class="btn btn-danger">üóëÔ∏è</a> </td>
                  </tr>
                  {% endfor %}
                  
                </tbody>
              </table>
            </div>

       </div>
    </div>
   
  </body>
</html>
