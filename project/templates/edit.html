<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CRUD APP</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md ">
          <a class="navbar-brand" href="/">CRUD MINI PROJECT UPDATE</a>
        </div>
    </nav>

    <div class="container mt-5">
       <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
                <br>

                
                <form action = "/update/{{d.id}}" method="post">{%csrf_token%}
                <div class ="form-group">
                  <input type="text" class= "form-control" placeholder="Enter the Student Name" name ="name" value={{d.name}} required>

                </div>

                <div class ="form-group mt-2">
                  <input type="email" class= "form-control" placeholder="Enter the Student Email" name ="email" value={{d.email}} required>

                </div>

                <div class ="form-group mt-2">
                  <input type="number" class= "form-control" placeholder="Enter the Student Age" name ="age" value={{d.age}} required>

                </div>

                
                <div class="form-group col-md-4">

                  <label for="gender">Gender</label>
                  <select id="gender" class="form-control"name="gender" value = {{d.gender}} required>
                    <option selected>Select Gender</option>
                    <option vlaue="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="others">Others</option>

                  </select>

                </div>
                <div class="d-grid gap-2 mt-2">
                  <button class="btn btn-success" type="submit">Update</button>
                  
                </div>
            </div>
            
          </form>
            

       </div>
    </div>
   
  </body>
</html>
